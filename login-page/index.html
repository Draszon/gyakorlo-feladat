<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/c300050d94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Login page</title>
</head>
<body>

<div class="container">

    <main class="main">
        <div class="content-wrapper">
           
            <div class="logo">
                <img  src="assets/logo_50.svg" alt="background img">
            </div>

            <div class="content">
                <div class="content-text">
                    <i class="icon fas fa-hands-helping"></i>
                    <p>Join the community.</p>
                </div>
                
                <div class="microscope content-text">
                    <i class="icon fas fa-microscope"></i>
                    <p>Explore new features.</p>
                </div>

                <div class="content-text">
                    <i class="icon fas fa-laugh"></i>
                    <p>Get incredible results.</p>
                </div>
            </div>

        </div>

        <div class="login-wrapper">
            <div class="login">
                
                <h1 class="login-title">Some catchy call to action text.</h1>
                <form action="#" class="login-form">
                    <input type="text" value="Login/Email" class="login-email input-field">
                    <input type="text" value="Password" class="input-field">
                    <a class="forgot-passwd" href="#">Forgot password?</a>
                    <input class="form-btn sign-up" type="submit" value="sign up">
                    <input class="form-btn log-in" type="submit" value="log in">
                </form>
                

            </div>
        </div>

    </main>

    <footer class="footer-wrapper">
        <p>Â© 2020 Copyright <a href="#">Brand Name</a> / Design by <a href="#">Student Name</a></p>
    </footer>

</div>
    
</body>
</html>
